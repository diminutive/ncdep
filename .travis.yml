# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
warnings_are_errors: true
sudo: false
cache: packages

addons:
    apt:
        packages:
            - libudunits2-dev
            - libnetcdf-dev

matrix:
    include:
        - os: linux
          r: release
          dist: trusty # 14.04
          env: R_CODECOV=true
          #- os: linux
          #r: devel
          #dist: trusty
        - os: linux
          r: oldrel
          dist: trusty
          env:
           - BUILD_NAME=trusty_oldrel
           - DETAILS="oldrel build"
        - os: osx
          r: release
          env:
           - BUILD_NAME=osx_release
           - DETAILS="release build"
          #- os: osx
          #r: devel

# r-devel temporarily switched off; see
# https://www.mail-archive.com/r-devel@r-project.org/msg38248.html

notifications:
  email:
    on_success: change
    on_failure: change

#r_github_packages:
#      - jimhester/covr

r_binary_packages:
  - ncdf4
  
after_success:
  - Rscript -e 'covr::codecov()'

